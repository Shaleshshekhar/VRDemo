<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Gift 🎁</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <h1>🎁 Open Your Gift in VR</h1>
    <button id="openBtn">Open Gift</button>
  </div>
  
  <!-- Loader -->
  <div id="loader">
    <div class="loader"></div>
  </div>

  <!-- Background audio -->
  <audio id="bgMusic" loop preload="auto">
    <source src="bgmusic.mp3" type="audio/mpeg" />
  </audio>

  <!-- 3D Viewer (offscreen to preload the GLB) -->
  <model-viewer
    id="giftViewer"
    src="https://dl.dropboxusercontent.com/scl/fi/rx30087i68e6h9ohg0c2a/Dice_world_animation_VR_Export_GLTF.glb?rlkey=ezhbftw0pj3mp0hmsv5mh0ip1&st=amcp4ucd"
    alt="3D Gift"
    preload="auto"
    camera-controls
    autoplay
    ar
    ar-modes="webxr scene-viewer quick-look"
    xr-environment
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    style="position: absolute; top: -9999px; left: -9999px;" <!-- preload without visibility -->
  >
    <button slot="ar-button" class="ar-button">Enter VR</button>
  </model-viewer>

  <script>
    const splash = document.getElementById('splash');
    const viewer = document.getElementById('giftViewer');
    const openBtn = document.getElementById('openBtn');
    const bgMusic = document.getElementById('bgMusic');
    const loader = document.getElementById('loader');

    openBtn.addEventListener('click', async () => {
      bgMusic.play().catch(err => console.log('🎵 Audio blocked:', err));

      splash.style.opacity = 0;
      setTimeout(() => splash.style.display = 'none', 1000);

      loader.style.display = 'flex';

      // Reveal the model-viewer from offscreen
      viewer.style.position = 'static';
      viewer.style.display = 'block';

      if (navigator.xr && navigator.xr.isSessionSupported) {
        try {
          const supported = await navigator.xr.isSessionSupported('immersive-vr');
          if (supported) viewer.activateAR();
        } catch (e) {
          console.warn('⚠️ VR not supported:', e);
        }
      }
    });

    viewer.addEventListener('load', () => {
      loader.style.display = 'none';
    });
  </script>
</body>
</html>
