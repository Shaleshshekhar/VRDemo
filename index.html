<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Gift ğŸ</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css" />

  <!-- Force browser to preload the GLB file -->
  <link rel="preload" as="fetch" href="https://dl.dropboxusercontent.com/scl/fi/rx30087i68e6h9ohg0c2a/Dice_world_animation_VR_Export_GLTF.glb?rlkey=ezhbftw0pj3mp0hmsv5mh0ip1&st=amcp4ucd" type="model/gltf-binary" crossorigin="anonymous">
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <h1>ğŸ Open Your Gift in VR</h1>
    <button id="openBtn">Open Gift</button>
  </div>
  
  <!-- Loader -->
  <div id="loader">
    <div class="loader"></div>
  </div>

  <!-- Background audio -->
  <audio id="bgMusic" loop preload="auto">
    <source src="bgmusic.mp3" type="audio/mpeg" />
  </audio>

  <!-- Model Viewer -->
  <model-viewer
    id="giftViewer"
    src="https://dl.dropboxusercontent.com/scl/fi/rx30087i68e6h9ohg0c2a/Dice_world_animation_VR_Export_GLTF.glb?rlkey=ezhbftw0pj3mp0hmsv5mh0ip1&st=amcp4ucd"
    alt="3D Gift"
    preload="auto"
    camera-controls
    autoplay
    ar
    ar-modes="webxr scene-viewer quick-look"
    xr-environment
    shadow-intensity="1"
    exposure="1"
    environment-image="neutral"
    style="visibility: hidden;"
  >
    <button slot="ar-button" class="ar-button">Enter VR</button>
  </model-viewer>

<script>
  const splash = document.getElementById('splash');
  const viewer = document.getElementById('giftViewer');
  const openBtn = document.getElementById('openBtn');
  const bgMusic = document.getElementById('bgMusic');
  const loader = document.getElementById('loader');

  let modelLoaded = false;
  let userClicked = false;

  // Called ONLY after user clicks and model is loaded
  function activateVRorAR() {
    loader.style.display = 'none';
    viewer.style.visibility = 'visible';

    try {
      console.log('ğŸ¯ Attempting to call activateAR() now...');
      viewer.activateAR();
    } catch (err) {
      console.error('âŒ Error calling activateAR:', err);
    }
  }

  openBtn.addEventListener('click', () => {
    console.log('ğŸ‘† User clicked "Open Gift"');
    userClicked = true;

    splash.style.opacity = 0;
    setTimeout(() => splash.style.display = 'none', 1000);

    bgMusic.play().then(() => {
      console.log('ğŸµ Background music started');
    }).catch(err => {
      console.warn('ğŸµ Audio playback blocked:', err);
    });

    loader.style.display = 'flex';

    if (modelLoaded) {
      console.log('ğŸ“¦ Model already loaded. Proceeding to VR/AR immediately.');
      activateVRorAR();
    } else {
      console.log('â³ Model not yet loaded. Waiting for "load" event.');
    }
  });

  viewer.addEventListener('load', () => {
    console.log('âœ… <model-viewer> has finished loading the GLB.');
    modelLoaded = true;

    if (userClicked) {
      console.log('ğŸŸ¢ User already clicked. Proceeding to VR/AR.');
      activateVRorAR();
    } else {
      console.log('ğŸ”µ Model loaded, waiting for user to click.');
    }
  });
</script>

</body>
</html>
